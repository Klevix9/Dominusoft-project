<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://kit.fontawesome.com/bcf3e0e401.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <!-- splash screen-->
        <div id="splashscreen">
            <h1 class="fade-in">LOGO</h1>
        </div>

        <button class="nav-button"><i class="fas fa-solid fa-bars fa-lg"></i></button>


        <div class="navbar">
            <div class="Home-links nav-animation">
                <a href="#" id="Home-home" class="nav-link-animation"><h1>Home</h1></a>
                <div class="link-hover nav-links-hover"></div>
                <a href="#" id="Home-about" class="nav-link-animation"><h1>About</h1></a>
                <div class="link-hover"></div>
                <a href="#" id="Home-services" class="nav-link-animation"><h1>Services</h1></a>
                <div class="link-hover"></div>
                <a href="#" id="Home-portofolio" class="nav-link-animation"><h1>Portofolio</h1></a>
                <div class="link-hover"></div>
                <a href="#" id="Home-blog" class="nav-link-animation"><h1>Blog</h1></a>
                <div class="link-hover"></div>
                <a href="#" id="Home-contact" class="nav-link-animation"><h1>Contact</h1></a>
                <div class="link-hover"></div>
            </div>
        </div>


        <div class="carousel">

            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="Assets/carousel1.jpeg" style="width:100%">
                <div class="text">Caption Text</div>
            </div>
            
            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="Assets/carousel2.jpeg" style="width:100%">
                <div class="text">Caption Two</div>
            </div>
            
            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="Assets/carousel3.jpeg" style="width:100%">
                <div class="text">Caption Three</div>
            </div>
            
            <a class="prev" onclick="plusSlides(-1)"><i class="fas fa-solid fa-arrow-left fa-lg"></i></a>
            <a class="next" onclick="plusSlides(1)"><i class="fas fa-solid fa-arrow-right fa-lg"></i></a>
            </div>
            <br>

        </div>


        <footer class="footer">
            <div class="footer-box">
                footer
            </div>
        </footer>
        
        <script src="script.js"></script>
    </footer>

</html>
